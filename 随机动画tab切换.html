<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul li{list-style: none}
        .wrap{
            width: 500px;
            margin:50px auto;
        }
        .left{
            float: left;
        }
        .left ul li{
            padding: 20px;
            cursor:pointer;
        }
        .right{
            float: left;
            position: relative;
        }
        .right ul li{
            width: 440px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        .right ul li img{
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            var arr=["bounceInDown","bounceInLeft","bounceInRight","bounceInUp","fadeInRightBig"];
            $(".left ul li").click(function () {
                var num=Math.floor(Math.random()*5);
                console.log(num);
                var index=$(this).index()
                $(".right ul li").eq(index).fadeIn().addClass("animated "+arr[num]).siblings().fadeOut(800).removeClass("animated "+arr[num])
            })
        })
    </script>
</head>
<body>
<div class="wrap">
    <div class="left">
        <ul>
            <li>变</li>
            <li>变</li>
            <li>变</li>
            <li>变</li>
            <li>变</li>
        </ul>
    </div>
    <div class="right">
        <ul>
            <li style="display:block;"><img src="images/01.jpg" alt=""></li>
            <li><img src="images/02.jpg" alt=""></li>
            <li><img src="images/03.jpg" alt=""></li>
            <li><img src="images/04.jpg" alt=""></li>
            <li><img src="images/05.jpg" alt=""></li>
        </ul>
    </div>
</div>
</body>
</html>
