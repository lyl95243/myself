<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 3000px;
        }
        div{
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 50px;
            background: olive;
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            text-align: center;
            cursor:pointer;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $("div").click(function () {
               $("html,body").animate({scrollTop:0},500)
            })
        })
    </script>
</head>
